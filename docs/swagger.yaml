basePath: /api/v1
definitions:
  controllers.SafeUser:
    properties:
      creationDate:
        type: string
      fullName:
        type: string
      id:
        type: integer
      roleId:
        type: integer
      userName:
        type: string
    type: object
  model.FailureMsg:
    properties:
      error:
        type: string
    type: object
  model.PasswordChange:
    properties:
      newPassword:
        type: string
      oldPassword:
        type: string
    type: object
  model.ProposedUser:
    properties:
      Id:
        type: integer
      fullName:
        type: string
      orgUnitId:
        type: integer
      password:
        type: string
      roleId:
        type: integer
      status:
        type: string
      userName:
        type: string
    type: object
  model.Role:
    properties:
      Id:
        type: integer
      creationDate:
        type: string
      description:
        type: string
      roleName:
        type: string
    type: object
  model.RolesList:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Role'
        type: array
    type: object
  model.SuccessMsg:
    properties:
      message:
        type: string
    type: object
  model.User:
    properties:
      Id:
        type: integer
      creationDate:
        type: string
      fullName:
        type: string
      lastPasswordChangedDate:
        type: string
      orgUnitId:
        type: integer
      passwordHash:
        type: string
      roleId:
        type: integer
      status:
        type: string
      userName:
        type: string
    type: object
  model.UserRoleId:
    properties:
      roleId:
        type: integer
    type: object
  model.UserRoleIdMsg:
    properties:
      message:
        type: string
      roleId:
        type: integer
    type: object
  model.UserStatus:
    properties:
      status:
        type: string
    type: object
  model.UserStatusMsg:
    properties:
      message:
        type: string
      userStatus:
        type: string
    type: object
  model.UsersList:
    properties:
      data:
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
